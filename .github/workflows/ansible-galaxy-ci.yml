---
    name: Molecule test & Ansible-Galaxy CI
    
    on:
      push:
        branches:
          - main
      pull_request:
        branches:
          - main
    
    defaults:
      run:
        working-directory: 'leadlineit.win_zabbix_agent2'
    
    jobs:
      lint:
        name: Linting the syntax
        runs-on: ubuntu-20.04
        steps:
          - name: checkout
            uses: actions/checkout@v3
            with:
              path: 'leadlineit.win_zabbix_agent2'
    
          - name: Set up Python 3
            uses: actions/setup-python@v2
            with:
              python-version: '3.10'
    
          - name: Install test dependencies
            run: pip install yamllint
    
          - name: Lint code
            run: |
              yamllint .
    
      release:
        name: Release
        needs:
          - lint
        #   - test
        runs-on: ubuntu-20.04
        steps:
          - name: checkout
            uses: actions/checkout@v3
            with:
              path: 'leadlineit.win_zabbix_agent2'
    
          - name: Set up Python 3
            uses: actions/setup-python@v2
            with:
              python-version: '3.10'
    
          - name: Install Ansible
            run: pip3 install ansible-base
    
          - name: Trigger a new import on Ansible Galaxy
            env:
              ANSIBLE_GALAXY_API_KEY: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
            run: |
              owner=$(echo ${{ github.repository }} | cut -d/ -f1)
              repo=$(basename ${{ github.repository }})
              ansible-galaxy role import --api-key "$ANSIBLE_GALAXY_API_KEY" "$owner" "$repo"
    
